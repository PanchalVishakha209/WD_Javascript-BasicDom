<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            font-weight: bold; 
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        Enter Password : <input type="password" name="" id="psd" > <br><br>
        <input type="checkbox"  name="Show Password" id="spsd" onclick="myfunction()"> Show Password
    </div>

    <script>

        function myfunction(){
        password = document.getElementById("psd");

        if(password.type === "password"){
            password.type = "text";
        }
        else{
            password.type = "password";
        }
    }
    </script>
</body>
</html>
